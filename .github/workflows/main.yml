on: push
name: Deploy website on push
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v3
      
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: iron.qabox.fr
        server-dir: mediatekformation.qabox.fr/
        username: ftp-mediatekformation
        password: ${{ secrets.ftp_password }}
        timeout: 360000
        protocol: ftp
        port: 21
        exclude: |
          **/.git*
          **/.git*/**
          **/.env
          **/.env.test
          **/node_modules/**
          **/vendor/**
          **/tests/**
        


